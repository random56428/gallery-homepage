        <title>Random Video</title>

        <script>
            var hiddenTimer;
            var isHidden = false;

            // Fades the cursor after a certain time like in fullscreen videos
            function fadeTimeout() {
               if (document.hasFocus()) {
                    if (isHidden) {
                        document.querySelector('body').style.cursor = 'crosshair';
                        isHidden = false;
                    }
                    clearTimeout(fadeTimeout);
                    hiddenTimer = setTimeout(function() {
                        document.querySelector('body').style.cursor = 'none';
                        isHidden = true;
                    }, 3000);
                }
            }

            function addListener() {
                window.addEventListener('mousemove', fadeTimeout);
            }

            document.addEventListener('DOMContentLoaded', addListener);
        </script>
    </head>
    <body>
        <div class="container-fluid video-container">
            <!--boiler plate code from https://getbootstrap.com/docs/4.0/utilities/embed/-->
